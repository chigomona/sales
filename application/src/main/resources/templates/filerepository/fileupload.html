<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <style>
        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }
        input,
        label {
            margin: 0.4rem 0;
        }

    </style>
</head>
<body>
<form method="post" action="/filesave" enctype="multipart/form-data">
    <label for="wow">Choose a profile picture:</label>
    <input type="file" id="wow" name="file" accept="image/png, image/jpeg, image/jpg">
    <input type="submit" value="Upload" />
    <input type="reset" value="Reset" />
</form>
</body>
</html>
